<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>استعلام الموظف</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
      direction: rtl;
    }
    .card {
      background-color: white;
      width: 90%;
      max-width: 450px;
      margin: 40px auto;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      padding: 20px;
    }
    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid #999;
      object-fit: cover;
    }
    h2 {
      color: #333;
      margin: 10px 0 5px;
    }
    p {
      color: #555;
      font-size: 16px;
      margin: 5px 0;
    }
    .label {
      color: #888;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://raw.githubusercontent.com/sakibulalam029-del/sakib5025.github.io/main/sakibul.jpg" alt="صورة الموظف">
    <h2>سكيب علام</h2>
    <p><span class="label">رقم الموظف:</span> 5025</p>
    <p><span class="label">المهنة:</span> عامل</p>
    <p><span class="label">رقم الإقامة:</span> 2428895044</p>
    <p><span class="label">رقم الجوال:</span> 0501234567</p>
  </div>
</body>
</html>
